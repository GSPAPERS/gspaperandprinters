  <img src="https://images.unsplash.com/photo-1519682337058-a94d519337bc">
  <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e">
  <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b">
</div>

<h2>Our Services</h2>
<div class="service-grid">
  <div class="service-card">
    <img src="https://images.unsplash.com/photo-1607082349566-187342d7c81d">
    <h3>Wedding Cards</h3>
  </div>
  <div class="service-card">
    <img src="https://images.unsplash.com/photo-1581093458791-9f3c3f4b8f09">
    <h3>Visiting Cards</h3>
  </div>
  <div class="service-card">
    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e">
    <h3>Brochures</h3>
  </div>
  <div class="service-card">
    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b">
    <h3>Flex & Banners</h3>
  </div>
  <div class="service-card">
    <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e">
    <h3>Bill Books</h3>
  </div>
</div>

<h2>Get a Quote</h2>
<form class="quote-form" onsubmit="sendQuote(event)">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <select id="service">
    <option>Wedding Cards</option>
    <option>Visiting Cards</option>
    <option>Brochures</option>
    <option>Bill Books</option>
    <option>Flex Printing</option>
  </select>
  <textarea id="details" placeholder="Your Requirement"></textarea>

  <button type="submit">Send Quote</button>
</form>

</div>

<style>
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin:40px 0;
}
.gallery img{
  width:100%;
  border-radius:15px;
  transition:.4s;
}
.gallery img:hover{ transform:scale(1.05); }

.service-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin:40px 0;
}
.service-card{
  background:#111;
  border-radius:15px;
  overflow:hidden;
  transition:.4s;
}
.service-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.service-card h3{
  padding:15px;
  text-align:center;
}
.service-card:hover{
  transform:translateY(-10px);
  border:1px solid #E36B0A;
}

.quote-form{
  max-width:500px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.quote-form input,
.quote-form select,
.quote-form textarea{
  padding:15px;
  border-radius:10px;
  border:none;
  background:#111;
  color:white;
}
.quote-form button{
  padding:15px;
  background:#E36B0A;
  border:none;
  border-radius:30px;
  font-weight:bold;
  color:black;
}
</style>

<script>
function sendQuote(e){
  e.preventDefault();
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let service = document.getElementById("service").value;
  let details = document.getElementById("details").value;

  let msg = 
`New Quote Request
Name: ${name}
Phone: ${phone}
Service: ${service}
Requirement: ${details}`;

  window.open("https://wa.me/917010058816?text="+encodeURIComponent(msg),"_blank");
  window.open("mailto:gspaperandprinters@gmail.com?subject=New Quote&body="+encodeURIComponent(msg));
}
</script>
